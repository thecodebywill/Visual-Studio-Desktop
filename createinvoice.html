<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Invoice - Paynder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="TrialIndex.css">
    <style>
        .navbar {
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            z-index: 1020;
        }
        .invoice-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .invoice-header h2 {
            margin: 0;
        }
        .invoice-details {
            margin-bottom: 20px;
        }
        .invoice-footer {
            text-align: center;
            margin-top: 20px;
        }
        .btn-group {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="paynder.html">Paynder</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="createinvoice.html">Create Invoice</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="send.html">Send</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="paymentlink.html">Links</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="onramp-offramp.html">On-Ramp & Off-Ramp</a>
                </li> 
                <li class="nav-item">
                    <a class="nav-link" href="Dashboard.html">Dashboard</a>
                </li> 
            </ul>
        </div>
        <button type="button" class="btn btn-orange" id="connectWalletButton">Connect Wallet</button>
    </nav>

    <div class="container mt-5">
        <h2>Create Invoice</h2>
        <form id="invoiceForm">
            <div class="form-group">
                <label for="invoiceNumber">Invoice Number:</label>
                <input type="text" class="form-control" id="invoiceNumber" readonly>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" id="date" required>
            </div>
            <div class="form-group">
                <label for="dueDate">Due Date:</label>
                <input type="date" class="form-control" id="dueDate" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" class="form-control" id="description" required>
            </div>
            <div class="form-group">
                <label for="stablecoin">Select Stablecoin:</label>
                <select class="form-control" id="stablecoin" required>
                    <option value="USDT">USDT</option>
                    <option value="USDC">USDC</option>
                    <option value="cUSD">cUSD</option>
                </select>
            </div>
            <div class="form-group">
                <label for="network">Select Network:</label>
                <select class="form-control" id="network" required>
                    <option value="Celo">Celo Network</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Amount Due:</label>
                <input type="number" class="form-control" id="amount" step="0.01" required>
            </div>
            <button type="button" class="btn btn-primary" id="generateInvoiceButton">Generate Invoice</button>
        </form>

        <div id="invoiceOutput" class="mt-4" style="display:none;">
            <div class="btn-group">
                <button class="btn btn-secondary" id="downloadPDFButton">Download PDF</button>
                <button class="btn btn-secondary" id="shareEmailButton">Share via Email</button>
                <button class="btn btn-secondary" id="shareWhatsAppButton">Share via WhatsApp</button>
            </div>
            <div id="paymentLinkOutput" class="mt-4" style="display:none;"></div>
        </div>
    </div>

    <footer class="bg-light text-center py-4 mt-5">
        <p>&copy; 2024 Paynder. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.0/dist/ethers.umd.min.js"></script>
    <script src="invoice-generator.js"></script>
</body>
</html>
