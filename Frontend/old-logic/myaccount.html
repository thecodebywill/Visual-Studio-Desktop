<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link rel="stylesheet" href="myaccount.css"> <!-- Link to your CSS file -->
    <link rel="icon" href="paynderlogoo.png" type="image/png">
</head>
<body>
    <h1>Update Profile</h1>
    <form id="updateProfileForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" readonly><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required readonly><br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required><br>

        <label for="walletAddress">Wallet Address:</label>
        <input type="text" id="walletAddress" name="walletAddress" required><br>

        <h2>KYC Details</h2>
        <label for="idNumber">ID Number:</label>
        <input type="text" id="idNumber" name="idNumber"><br>

        <label for="idDocument">Upload ID Document:</label>
        <input type="file" id="idDocument" name="idDocument" accept=".pdf, .jpg, .png"><br>

        <button type="submit">Update Profile</button>
    </form>

    <script src="myaccount.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
