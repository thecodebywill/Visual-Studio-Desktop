    <link rel="stylesheet" href="TrialIndex.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <style>
        .navbar {
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            z-index: 1020;
            align-self: flex-end;
            margin-left: auto;
        }
        .navbar-brand {
            margin-right: auto;
        }
        .navbar-nav {
            margin-left: auto;
        }
         .navbar-brand {
            margin-right: auto;
        }
        .dropdown-menu {
            display: none;
            margin-left: auto;
        }
        .dropdown-menu.show {
            display: block;
            align-self: flex-end;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Paynder</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="createinvoice.html">Create Invoice</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="send.html">Send</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="paymentlink.html">Links</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="onramp-offramp.html">On-Ramp & Off-Ramp</a>
                </li> 
                <li class="nav-item">
                    <a class="nav-link" href="#">Dashboard</a>
                </li>
            </ul>
            <button type="button" class="btn btn-primary" id="connectWalletButton">Connect Wallet</button>
            
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Payment Links</h2>
        <form id="paymentLinkForm">
            <div class="form-group">
                <label for="linkDescription">Description:</label>
                <input type="text" class="form-control" id="linkDescription" required>
            </div>
            <div class="form-group">
                <label for="stablecoin">Select Stablecoin:</label>
                <select class="form-control" id="stablecoin" required>
                    <option value="USDT">USDT</option>
                    <option value="USDC">USDC</option>
                    <option value="cUSD">cUSD</option>
                </select>
            </div>
            <div class="form-group">
                <label for="network">Select Network:</label>
                <select class="form-control" id="network" required>
                    <option value="Celo">Celo Network</option>
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" class="form-control" id="amount" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate Link</button>
        </form>
        <div id="paymentLinkOutput" class="mt-4" style="display:none;"></div>
    </div>

    <footer class="bg-light text-center py-4 mt-5">
        <p>&copy; 2024 Paynder. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="send-payment.js"></script>
