<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Invoice - Paynder</title>
    <link rel="stylesheet" href="TrialIndex.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Paynder</div>
            <ul>
                <li><a href="Trialindex.html">Home</a></li>
                <li><a href="Invoice.html">Current Invoice</a></li>
                <li><a href="#links">Links</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="create-invoice">
            <h2>Create Invoice</h2>
            <form id="invoiceForm">
                <label for="invoiceNumber">Invoice Number:</label>
                <input type="text" id="invoiceNumber" required>

                <label for="date">Date:</label>
                <input type="date" id="date" required>

                <label for="dueDate">Due Date:</label>
                <input type="date" id="dueDate" required>

                <label for="amount">Amount Due:</label>
                <input type="number" id="amount" step="0.01" required>

                <label for="currency">Currency:</label>
                <select id="currency" required>
                    <option value="cUSD">cUSD (Celo Dollar)</option>
                    <option value="USDT">USDT (Tether)</option>
                    <option value="USDC">USDC (USD Coin)</option>
                </select>

                <label for="network">Network:</label>
                <select id="network" required>
                    <option value="celo">Celo Network</option>
                    <option value="lightning">Lightning Network</option>
                </select>

                <button type="submit">Generate Invoice</button>
            </form>
            <div id="invoiceOutput" style="display:none;"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Paynder. All rights reserved.</p>
    </footer>

    <script src="invoice-generator.js"></script>
</body>
</html>
